<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>Journal Talkative - Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 sticky top-0 z-10 shadow-md">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">
          <a href="/index.html">Journal Talkative</a>
        </h1>
        <nav>
          <ul class="flex space-x-6">
            <li><a href="/index.html" class="hover:text-gray-200">Home</a></li>
            <li><a href="#" class="hover:text-gray-200">About</a></li>
            <li><a href="#" class="hover:text-gray-200">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-500 text-white py-20">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-4xl font-bold mb-4">Welcome to Journal Talkative</h2>
        <p class="text-lg mb-6">
          Your source for insightful stories and ideas.
        </p>
        <a
          href="#"
          class="bg-white text-blue-600 px-6 py-2 rounded-full font-semibold hover:bg-gray-200"
          >Read Latest Posts</a
        >
      </div>
    </section>

    <!-- Blog Posts Section -->
    <section class="container mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold text-center mb-8">Latest Posts</h2>
      <div
        id="blog-posts"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Blog posts will be dynamically inserted here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Journal Talkative. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Sample blog post data
      const posts = [
        {
          title:
            "Gay Men’s Underwear, Queer Swimwear & Pride Apparel at DealByEthan.gay",
          excerpt:
            "DealByEthan.gay is a bold, inclusive fashion destination celebrating queer identity through expressive style. Specializing in gay men’s underwear, swimwear, and sexy apparel, the most provocative Deal By Ethan site curates vibrant, body-positive pieces that empower confidence and individuality. With a focus on LGBTQ+ fashion for men and Pride-ready designs, DealByEthan's .gay online shop is more than a store—it’s a statement of self-love and visibility.",
          url: "/sexy-gay-apparel.html",
        },
        {
          title:
            "EricSaloReviews.click: Genuine Insights for Smarter Growth",
          excerpt:
            "Discover Clarity and Confidence with EricSaloReviews.click. In a digital world overflowing with options, EricSaloReviews.click stands out as a beacon of transparency and empowerment. Curated by multidisciplinary founder Eric Salo, the site delivers honest digital tool reviews designed to help readers cut through the noise and make confident, informed decisions.",
          url: "/genuine-product-evaluations.html",
        },
         {
          title:
            "Anatomical Support Meets Seductive Style",
          excerpt:
            "SeductiveUtopia.net is a bold fashion destination offering eroticwear, fetish-inspired underwear, and inclusive styles for men who dress with confidence and intention. From anatomical support to provocative silhouettes, the site curates expressive fashion that celebrates individuality, sensuality, and unapologetic self-expression.",
          url: "/queer-coded-confidence.html",
        },
        {
          title:
            "AI Image to Video Free Unlimited: Transform Photos into Stunning Videos Instantly",
          excerpt:
            "Thanks to the rise of AI image to video free unlimited tools like photo-to-video.ai, anyone can now transform static images into professional-looking videos in just a few clicks—no software downloads, no watermarks, and no fees.",
          url: "/ai-image-to-video-free-unlimited.html",
        },
        {
          title:
            "Expressive men’s tops, Maximum Confidence",
          excerpt:
            "DealByEthan.shop features over 500 expressive men’s tops across 19+ bold brands—ranging from fitted tanks and crop tops to cozy hoodies and versatile tees. Designed for everyday ease and statement style, each piece invites self-expression through comfort, clarity, and confident design. Whether you layer up or stand out, this collection moves with you and speaks for you.",
          url: "/expressive-men-s-tops.html",
        },
         {
          title:
            "Expressive Bottoms for Bold Lives",
          excerpt:
            "DealByEthan.shop features over 520+ expressive men’s bottoms across 20+ bold brands—from sculpted athletic shorts to pride-coded skirts and tailored joggers. This collection is built for movement, mood, and unapologetic style. Whether you're dressing for casual confidence, editorial impact, or queer-coded comfort, these bottoms deliver flattering fits and versatile silhouettes. Explore mesh shorts, sleek pants, and expressive skirts designed to support your identity from morning hustle to evening unwind. With inclusive sizing and bold textures, each piece invites you to style with intention and move with pride.",
          url: "/inclusive-bottoms-for-every-body.html",
        },
      ];

      // Function to render blog posts
      function renderPosts() {
        const blogContainer = document.getElementById("blog-posts");
        blogContainer.innerHTML = "";

        posts.forEach((post) => {
          const postElement = document.createElement("div");
          postElement.className = "bg-white p-6 rounded-lg shadow-md";
          postElement.innerHTML = `
          <h3 class="text-xl font-semibold mb-2">${post.title}</h3>
          <p class="text-gray-600 mb-4">${post.excerpt}</p>
          <a href="${post.url}" class="text-blue-600 hover:underline">Read More</a>
        `;
          blogContainer.appendChild(postElement);
        });
      }

      // Initial render
      document.addEventListener("DOMContentLoaded", renderPosts);
    </script>
  </body>
</html>
